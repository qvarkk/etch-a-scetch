<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-scetch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="pallete">
                <button id="change-size">CHANGE<br>SIZE</button>
                <div class="border-toggle-container">
                    <p>Borders:</p>
                    <div class="togglers">
                        <div>
                            <input type="radio" name="border" id="toggle-black" checked="checked">
                            <label for="toggle-black" class="label">ON</label>
                        </div>
                        <div>
                            <input type="radio" name="border" id="toggle-trans">
                            <label for="toggle-trans" class="label">OFF</label>
                        </div>
                    </div>
                </div>
                <div class="colors">
                    <p>Colors:</p>
                    <div class="color-grid">
                        <button class="black"></button>
                        <button class="gray"></button>
                        <button class="white"></button>
                        <button class="red"></button>
                        <button class="green"></button>
                        <button class="light-green"></button>
                        <button class="blue"></button>
                        <button class="aqua"></button>
                        <button class="orange"></button>
                        <button class="yellow"></button>
                        <button class="purple"></button>
                        <button class="pink"></button>
                        <button class="salmon"></button>
                        <button class="brown"></button>
                        <button class="rgb">!!!</button>
                        <button class="opacity">!!!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="canvas" id="canvas">
                
            </div>
        </div>
    </header>
</body>
</html>
